<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <form>
        <label>Name:</label> <input type="text" name="name" placeholder="Write your name" required> <br>

        <fieldset>
            <legend>Age:</legend>
            <label>&lt;18<input type="radio" name="age"></label>
            <label>19-35<input type="radio" name="age"></label>
            <label>36-48<input type="radio" name="age"></label>
            <label>&gt;49<input type="radio" name="age"></label>
        </fieldset> <br>

        <label>Profession:
            <input list="professions" name="profession">
            <datalist id="professions">
                <option value="Professor">
                <option value="Firefighter">
                <option value="Police">
                <option value="Friend">
            </datalist>
        </label>

        <label>Country:
            <select name="country" required>
                <option value="">Ireland</option>
                <option value="portugal">Portugal</option>
                <option value="espanha">Espanha</option>
                <option value="italia">Italia</option>
                <option value="grecia">Grecia</option>
            </select>
        </label><br>

        <fieldset>
            <legend>Interests:</legend>
            <label>Cooking<input type="checkbox" name="cooking" value="cooking"></label>
            <label>Sports<input type="checkbox" name="sports" value="sports"></label><br>
            <label>Reading<input type="checkbox" name="reading" value="reading"></label>
            <label>Videogames<input type="checkbox" name="videogames" value="videogames"></label><br>
            <label>Music<input type="checkbox" name="music" value="music"></label>
            <label>Programming<input type="checkbox" name="programming" value="programming"></label><br>
        </fieldset>

        <label>How did you find this website:</label><br>
        <textarea name="description" rows="5" cols="60"></textarea> <br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
